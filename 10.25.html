<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var b = prompt("체중 입력");
        var a = prompt("키 입력") / 100;
        var c = b / (a * a)

        if (c < 18.5) {
            document.write("저체중 <br>")
        } else if (c < 25) {
            document.write("건강 <br>")
        } else if (c < 30) {
            document.write("과체중 <br>")
        } else if (c >= 30) {
            document.write("비만 <br>")
        }

        document.write("당신의 bmi는 : ", c)
    </script>
</body>

</html>
